<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .btn { padding: 5px 10px; margin-top: 10px; }
        
        /* Style for the + button */
        .add-button { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            font-size: 24px; 
            cursor: pointer; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 50%; 
        }

        /* Section styles */
        .section { margin-bottom: 20px; }
        .task-item, .user-profile { border: 1px solid #ddd; padding: 10px; border-radius: 8px; margin-top: 10px; }
        
        .due-task { color: red; font-weight: bold; }
        .completed-task { color: green; text-decoration: line-through; }
        .form-container { margin-top: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <button class="add-button" onclick="showTasksPage()">Tasks Page</button>
    <h1>Family Chore Tracker</h1>

    <!-- Home Screen -->
    <div id="homeScreen">
        <h2>Available Tasks</h2>
        <div id="availableTasks"></div>

        <h2>Family Members</h2>
        <div id="familyMembers"></div>

        <!-- Add Family Member Form -->
        <div class="form-container">
            <h3>Add Family Member</h3>
            <label>Name: <input type="text" id="memberName"></label><br>
            <label>Photo URL: <input type="text" id="memberPhoto"></label><br>
            <button onclick="addFamilyMember()">Add Member</button>
        </div>
    </div>

    <!-- Tasks Page -->
    <div id="tasksPage" style="display: none;">
        <h2>Tasks Page</h2>
        <div id="predefinedTasks"></div>
        
        <!-- Custom Task Form -->
        <h3>Add Custom Task</h3>
        <label>Task Name: <input type="text" id="customTaskName"></label><br>
        <label>Value: <input type="number" id="customTaskValue"></label><br>
        <label>Due Type:
            <select id="dueType" onchange="toggleDueOptions()">
                <option value="time">Due Time (Daily)</option>
                <option value="interval">Due Every X Days</option>
            </select>
        </label><br>
        <label id="dueTimeLabel">Due Time: <input type="time" id="dueTime" value="19:00"></label><br>
        <label id="intervalLabel" style="display: none;">Interval (days): <input type="number" id="dueInterval" min="1" value="7"></label><br>
        <button onclick="addCustomTask()">Add Custom Task</button>
        
        <button onclick="showHomeScreen()">Back to Home</button>
    </div>

    <script>
        let familyMembers = [
            { name: "Mom", photo: "https://via.placeholder.com/50", totalEarned: 120, tasks: [] },
            { name: "Dad", photo: "https://via.placeholder.com/50", totalEarned: 85, tasks: [] },
        ];

        const predefinedTasks = [
            { name: "Load the Dishwasher", value: 5, type: "time", dueTime: "19:00", inHome: false },
            { name: "Clean the Washroom", value: 10, type: "interval", interval: 7, inHome: false },
            { name: "Vacuum Living Room", value: 8, type: "time", dueTime: "18:00", inHome: false },
            { name: "Take Out Trash", value: 3, type: "time", dueTime: "20:00", inHome: false },
            { name: "Water Plants", value: 2, type: "interval", interval: 2, inHome: false },
            { name: "Clean Windows", value: 12, type: "interval", interval: 14, inHome: false },
        ];

        function showTasksPage() {
            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('tasksPage').style.display = 'block';
            renderPredefinedTasks();
        }

        function showHomeScreen() {
            document.getElementById('tasksPage').style.display = 'none';
            document.getElementById('homeScreen').style.display = 'block';
            renderAvailableTasks();
            renderFamilyMembers();
        }

        // Render predefined tasks on the Tasks Page
        function renderPredefinedTasks() {
            const predefinedTasksContainer = document.getElementById('predefinedTasks');
            predefinedTasksContainer.innerHTML = '';

            predefinedTasks.forEach((task, index) => {
                const taskDiv = document.createElement('div');
                taskDiv.classList.add('task-item');
                taskDiv.innerHTML = `
                    <div><strong>${task.name}</strong> - $${task.value}</div>
                    <div>Due: ${task.type === 'time' ? `Daily at ${task.dueTime}` : `Every ${task.interval} days`}</div>
                    <button onclick="addTaskToHome(${index})">Add to Home</button>
                `;
                predefinedTasksContainer.appendChild(taskDiv);
            });
        }

        // Add task to the Home Screen
        function addTaskToHome(taskIndex) {
            predefinedTasks[taskIndex].inHome = true;
            renderAvailableTasks();
            alert(`${predefinedTasks[taskIndex].name} has been added to the Home Screen.`);
        }

        // Render available tasks on the Home Screen
        function renderAvailableTasks() {
            const availableTasksContainer = document.getElementById('availableTasks');
            availableTasksContainer.innerHTML = '';

            predefinedTasks.forEach((task, index) => {
                if (task.inHome && !task.completed) {
                    const taskDiv = document.createElement('div');
                    taskDiv.classList.add('due-task');
                    taskDiv.innerHTML = `
                        <div>${task.name}</div>
                        <button onclick="assignTask(${index})">Assign</button>
                    `;
                    availableTasksContainer.appendChild(taskDiv);
                }
            });
        }

        function assignTask(taskIndex) {
            const familyMemberIndex = prompt("Enter family member's index (0 for Mom, 1 for Dad):");
            if (familyMemberIndex !== null && familyMembers[familyMemberIndex]) {
                familyMembers[familyMemberIndex].tasks.push({ ...predefinedTasks[taskIndex], completed: false });
                predefinedTasks[taskIndex].inHome = false;
                renderAvailableTasks();
            }
        }

        function renderFamilyMembers() {
            const familyContainer = document.getElementById('familyMembers');
            familyContainer.innerHTML = '';

            familyMembers.forEach((member, index) => {
                const memberDiv = document.createElement('div');
                memberDiv.classList.add('user-profile');

                memberDiv.innerHTML = `
                    <img src="${member.photo}" alt="${member.name}'s photo">
                    <h2>${member.name}</h2>
                    <p>Total Earned: $${member.totalEarned}</p>
                    <button onclick="deleteFamilyMember(${index})">Delete Member</button>
                `;

                const tasksDiv = document.createElement('div');
                tasksDiv.innerHTML = `<strong>Tasks:</strong>`;
                
                member.tasks.forEach((task, taskIndex) => {
                    const taskStatus = task.completed ? 'completed-task' : '';
                    tasksDiv.innerHTML += `
                        <div class="${taskStatus}">${task.name} - $${task.value}
                            ${!task.completed ? `<button onclick="completeTask(${index}, ${taskIndex})">Complete</button>
                            <button onclick="rejectTask(${index}, ${taskIndex})">Reject</button>` : ''}
                        </div>
                    `;
                });

                memberDiv.appendChild(tasksDiv);
                familyContainer.appendChild(memberDiv);
            });
        }

        function addFamilyMember() {
            const name = document.getElementById('memberName').value;
