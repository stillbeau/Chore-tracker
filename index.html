<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .btn { padding: 5px 10px; margin-top: 10px; }
        
        /* Style for the + button */
        .add-button { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            font-size: 24px; 
            cursor: pointer; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 50%; 
        }

        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown a {
            color: black;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover { background-color: #ddd; }

        /* User profile styling */
        .user-profile {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        .user-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }

        .due-task { color: red; font-weight: bold; }
        .completed-task { color: green; text-decoration: line-through; }

        /* Form styling */
        .form-container {
            display: none;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- Add button and dropdown menu -->
    <button class="add-button" onclick="toggleDropdown()">+</button>
    <div class="dropdown" id="dropdownMenu">
        <a href="#" onclick="showAddTaskForm()">Add Task</a>
    </div>

    <h1>Family Chore Tracker</h1>

    <!-- Tasks Section -->
    <div id="tasksContainer">
        <h2>Needs to be Done</h2>
        <div id="needsToBeDone"></div>
    </div>

    <!-- Family Members Section -->
    <div id="familyMembers"></div>

    <!-- Add Task Form -->
    <div id="addTaskForm" class="form-container">
        <h2>Add Task</h2>
        <label>Task Name: <input type="text" id="customTaskName"></label><br>
        <label>Value: <input type="number" id="customTaskValue"></label><br>
        <label>Due Type:
            <select id="dueType" onchange="toggleDueOptions()">
                <option value="time">Due Time (Daily)</option>
                <option value="interval">Due Every X Days</option>
            </select>
        </label><br>
        <label id="dueTimeLabel">Due Time: <input type="time" id="dueTime" value="19:00"></label><br>
        <label id="intervalLabel" style="display: none;">Interval (days): <input type="number" id="dueInterval" min="1" value="7"></label><br>
        <button onclick="addCustomTask()">Add Custom Task</button>
        <button onclick="hideForms()">Cancel</button>
    </div>

    <script>
        const familyMembers = [
            { name: "Mom", photo: "https://via.placeholder.com/50", totalEarned: 120, tasks: [] },
            { name: "Dad", photo: "https://via.placeholder.com/50", totalEarned: 85, tasks: [] },
        ];

        const tasks = [
            { name: "Load the Dishwasher", value: 5, type: "time", dueTime: "19:00", completed: false },
            { name: "Clean the Washroom", value: 10, type: "interval", interval: 7, lastCompleted: null, completed: false }
        ];

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function showAddTaskForm() {
            hideForms();
            document.getElementById('addTaskForm').style.display = 'block';
            toggleDropdown();
        }

        function hideForms() {
            document.getElementById('addTaskForm').style.display = 'none';
        }

        function toggleDueOptions() {
            const dueType = document.getElementById('dueType').value;
            document.getElementById('dueTimeLabel').style.display = dueType === 'time' ? 'block' : 'none';
            document.getElementById('intervalLabel').style.display = dueType === 'interval' ? 'block' : 'none';
        }

        function addCustomTask() {
            const name = document.getElementById('customTaskName').value;
            const value = parseFloat(document.getElementById('customTaskValue').value);
            const dueType = document.getElementById('dueType').value;
            let newTask;

            if (dueType === "time") {
                const dueTime = document.getElementById('dueTime').value;
                newTask = { name, value, type: "time", dueTime, completed: false };
            } else {
                const interval = parseInt(document.getElementById('dueInterval').value);
                newTask = { name, value, type: "interval", interval, lastCompleted: null, completed: false };
            }

            tasks.unshift(newTask);
            hideForms();
            renderTasks();
        }

        function isTaskDue(task) {
            const now = new Date();

            if (task.type === "time") {
                const [hour, minute] = task.dueTime.split(':').map(Number);
                const dueTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute);
                return now >= dueTime && !task.completed;
            } else if (task.type === "interval") {
                if (!task.lastCompleted) return true;
                const lastCompletedDate = new Date(task.lastCompleted);
                const daysSinceCompleted = Math.floor((now - lastCompletedDate) / (1000 * 60 * 60 * 24));
                return daysSinceCompleted >= task.interval;
            }
            return false;
        }

        function renderTasks() {
            const needsToBeDoneContainer = document.getElementById('needsToBeDone');
            needsToBeDoneContainer.innerHTML = '';

            tasks.forEach((task, index) => {
                if (isTaskDue(task) && !task.completed) {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'due-task';
                    taskDiv.innerHTML = `
                        <div>${task.name} - $${task.value} (Due ${task.type === 'time' ? `at ${task.dueTime}` : `every ${task.interval} days`})</div>
                        <button onclick="assignTask(${index})">Assign</button>
                    `;
                    needsToBeDoneContainer.appendChild(taskDiv);
                }
            });

            renderFamilyMembers();
        }

        function assignTask(taskIndex) {
            const familyMemberIndex = prompt("Enter family member's index (0 for Mom, 1 for Dad):");
            if (familyMemberIndex !== null && familyMembers[familyMemberIndex]) {
                familyMembers[familyMemberIndex].tasks.push({ ...tasks[taskIndex], completed: false });
                tasks.splice(taskIndex, 1);
                renderTasks();
            }
        }

            const familyContainer = document.getElementById('familyMembers');
            familyContainer.innerHTML = '';

            familyMembers.forEach((member, index) => {
                const memberDiv = document.createElement('div');
                memberDiv
