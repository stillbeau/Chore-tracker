<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .btn { padding: 5px 10px; margin-top: 10px; }
        
        /* Style for the + button */
        .add-button { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            font-size: 24px; 
            cursor: pointer; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 50%; 
        }

        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown a {
            color: black;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover { background-color: #ddd; }

        /* User profile styling */
        .user-profile {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        .user-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }

        .recent-tasks {
            color: green;
            font-style: italic;
            margin-top: 10px;
        }

        /* Form styling */
        .form-container {
            display: none;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- Add button and dropdown menu -->
    <button class="add-button" onclick="toggleDropdown()">+</button>
    <div class="dropdown" id="dropdownMenu">
        <a href="#" onclick="showAddUserForm()">Add Family Member</a>
        <a href="#" onclick="showAddTaskForm()">Add Task</a>
    </div>

    <h1>Family Chore Tracker</h1>

    <!-- Family Members Section -->
    <div id="familyMembers"></div>

    <!-- Add Task Form -->
    <div id="addTaskForm" class="form-container">
        <h2>Add Task</h2>
        
        <!-- Predefined Task List -->
        <h3>Predefined Tasks</h3>
        <div id="predefinedTasks">
            <!-- Placeholder for predefined tasks -->
        </div>

        <!-- Custom Task Option -->
        <h3>Custom Task</h3>
        <label>Task Name: <input type="text" id="customTaskName"></label><br>
        <label>Value: <input type="number" id="customTaskValue"></label><br>
        <button onclick="addCustomTask()">Add Custom Task</button>
        <button onclick="hideForms()">Cancel</button>
    </div>

    <script>
        // Sample data for family members
        const familyMembers = [
            { name: "Mom", photo: "https://via.placeholder.com/50", totalEarned: 120, completedTasks: [] },
            { name: "Dad", photo: "https://via.placeholder.com/50", totalEarned: 85, completedTasks: [] },
        ];

        // Predefined tasks
        const predefinedTasks = [
            { name: "Dishes", value: 5 },
            { name: "Vacuum Living Room", value: 10 },
            { name: "Laundry", value: 8 },
            { name: "Clean Bedroom", value: 7 },
            { name: "Take Out Trash", value: 3 },
            // ...add up to 30 tasks as needed
        ];

        // Toggle dropdown visibility
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Show Add Task form
        function showAddTaskForm() {
            hideForms();
            document.getElementById('addTaskForm').style.display = 'block';
            renderPredefinedTasks();
            toggleDropdown();
        }

        // Hide all forms
        function hideForms() {
            document.getElementById('addTaskForm').style.display = 'none';
        }

        // Render predefined tasks
        function renderPredefinedTasks() {
            const predefinedTasksContainer = document.getElementById('predefinedTasks');
            predefinedTasksContainer.innerHTML = '';

            predefinedTasks.forEach((task, index) => {
                const taskDiv = document.createElement('div');
                taskDiv.innerHTML = `
                    <label><input type="checkbox" id="task-${index}"> ${task.name} - $${task.value}</label>
                    <select onchange="assignTaskToMember(${index})">
                        <option value="">Assign to...</option>
                        ${familyMembers.map((member, i) => `<option value="${i}">${member.name}</option>`).join('')}
                    </select>
                `;
                predefinedTasksContainer.appendChild(taskDiv);
            });
        }

        // Assign task to family member when selected from dropdown
        function assignTaskToMember(taskIndex) {
            const taskCheckbox = document.getElementById(`task-${taskIndex}`);
            if (taskCheckbox.checked) {
                const memberIndex = document.querySelector(`#task-${taskIndex} + select`).value;
                if (memberIndex !== "") {
                    familyMembers[memberIndex].completedTasks.push(predefinedTasks[taskIndex]);
                    renderFamilyMembers();
                }
            }
        }

        // Add custom task
        function addCustomTask() {
            const taskName = document.getElementById('customTaskName').value;
            const taskValue = parseFloat(document.getElementById('customTaskValue').value);
            if (taskName && !isNaN(taskValue)) {
                predefinedTasks.unshift({ name: taskName, value: taskValue });
                renderPredefinedTasks();
                hideForms();
            } else {
                alert("Please enter a valid task name and value.");
            }
        }

        // Render family members and their recent tasks
        function renderFamilyMembers() {
            const familyContainer = document.getElementById('familyMembers');
            familyContainer.innerHTML = '';

            familyMembers.forEach(member => {
                const memberDiv = document.createElement('div');
                memberDiv.classList.add('user-profile');

                memberDiv.innerHTML = `
                    <img src="${member.photo}" alt="${member.name}'s photo">
                    <h2>${member.name}</h2>
                    <p>Total Earned: $${member.totalEarned}</p>
                    <div class="recent-tasks">
                        <strong>Recently Completed Tasks:</strong>
                        ${member.completedTasks.map(task => `<div>${task.name} ($${task.value})</div>`).join('')}
                    </div>
                `;

                familyContainer.appendChild(memberDiv);
            });
        }

        renderFamilyMembers();
    </script>
</body>
</html>
