<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .btn { padding: 5px 10px; margin-top: 10px; }
        
        /* Style for the + button */
        .add-button { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            font-size: 24px; 
            cursor: pointer; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 50%; 
        }

        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown a {
            color: black;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover { background-color: #ddd; }

        /* User profile styling */
        .user-profile {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        .user-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }

        .recent-tasks {
            color: green;
            font-style: italic;
            margin-top: 10px;
        }

        /* Form styling */
        .form-container {
            display: none;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- Add button and dropdown menu -->
    <button class="add-button" onclick="toggleDropdown()">+</button>
    <div class="dropdown" id="dropdownMenu">
        <a href="#" onclick="showAddUserForm()">Add Family Member</a>
        <a href="#" onclick="showAddTaskForm()">Add Task</a>
    </div>

    <h1>Family Chore Tracker</h1>

    <!-- Family Members Section -->
    <div id="familyMembers"></div>

    <!-- Add Family Member Form -->
    <div id="addFamilyForm" class="form-container">
        <h2>Add Family Member</h2>
        <label>Name: <input type="text" id="newMemberName"></label><br>
        <label>Age: <input type="number" id="newMemberAge"></label><br>
        <button onclick="addFamilyMember()">Add Member</button>
        <button onclick="hideForms()">Cancel</button>
    </div>

    <!-- Add Task Form -->
    <div id="addTaskForm" class="form-container">
        <h2>Add Task</h2>
        <label>Task Name: <input type="text" id="newTaskName"></label><br>
        <label>Value: <input type="number" id="newTaskValue"></label><br>
        <button onclick="addTask()">Add Task</button>
        <button onclick="hideForms()">Cancel</button>
    </div>

    <script>
        // Sample data for family members
        const familyMembers = [
            {
                name: "Mom",
                photo: "https://via.placeholder.com/50",
                totalEarned: 120,
                completedTasks: [
                    { name: "Dishes", date: "2024-10-28", value: 5 },
                    { name: "Laundry", date: "2024-11-01", value: 8 }
                ]
            },
            {
                name: "Dad",
                photo: "https://via.placeholder.com/50",
                totalEarned: 85,
                completedTasks: [
                    { name: "Vacuum Living Room", date: "2024-10-29", value: 10 },
                    { name: "Clean Bathroom", date: "2024-11-01", value: 7 }
                ]
            },
        ];

        // Toggle dropdown visibility
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Show Add Family Member form
        function showAddUserForm() {
            hideForms();
            document.getElementById('addFamilyForm').style.display = 'block';
            toggleDropdown();
        }

        // Show Add Task form
        function showAddTaskForm() {
            hideForms();
            document.getElementById('addTaskForm').style.display = 'block';
            toggleDropdown();
        }

        // Hide all forms
        function hideForms() {
            document.getElementById('addFamilyForm').style.display = 'none';
            document.getElementById('addTaskForm').style.display = 'none';
        }

        // Add a new family member
        function addFamilyMember() {
            const name = document.getElementById('newMemberName').value;
            const age = document.getElementById('newMemberAge').value;

            if (name) {
                familyMembers.push({ name, age, photo: "https://via.placeholder.com/50", totalEarned: 0, completedTasks: [] });
                renderFamilyMembers();
                hideForms();
            } else {
                alert("Please enter a name for the family member.");
            }
        }

        // Add a new task (for simplicity, it adds to the first family member in this example)
        function addTask() {
            const taskName = document.getElementById('newTaskName').value;
            const taskValue = parseFloat(document.getElementById('newTaskValue').value);

            if (taskName && !isNaN(taskValue)) {
                const task = { name: taskName, value: taskValue, date: new Date().toISOString().split('T')[0] };
                familyMembers[0].completedTasks.push(task); // Add to the first family member for demo
                renderFamilyMembers();
                hideForms();
            } else {
                alert("Please enter a valid task name and value.");
            }
        }

        // Render family members and their recent tasks
        function renderFamilyMembers() {
            const familyContainer = document.getElementById('familyMembers');
            familyContainer.innerHTML = '';

            const today = new Date();
            const lastWeek = new Date();
            lastWeek.setDate(today.getDate() - 7);

            familyMembers.forEach(member => {
                const memberDiv = document.createElement('div');
                memberDiv.classList.add('user-profile');

                memberDiv.innerHTML = `
                    <img src="${member.photo}" alt="${member.name}'s photo">
                    <h2>${member.name}</h2>
                    <p>Total Earned: $${member.totalEarned}</p>
                `;

                const recentTasks = member.completedTasks.filter(task => {
                    const taskDate = new Date(task.date);
                    return taskDate >= lastWeek && taskDate <= today;
                });

                if (recentTasks.length > 0) {
                    const recentTasksDiv = document.createElement('div');
                    recentTasksDiv.classList.add('recent-tasks');
                    recentTasksDiv.innerHTML = `<strong>Recently Completed Tasks:</strong>`;

                    recentTasks.forEach(task => {
                        const taskDiv = document.createElement('div');
                        taskDiv.textContent = `${task.name} ($${task.value})`;
                        recentTasksDiv.appendChild(taskDiv);
                    });

                    memberDiv.appendChild(recentTasksDiv);
                }

                familyContainer.appendChild(memberDiv);
            });
        }

        renderFamilyMembers();
    </script>
</body>
</html>
