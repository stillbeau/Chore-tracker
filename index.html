<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .btn { padding: 5px 10px; margin-top: 10px; }
        
        /* Style for the + button */
        .add-button { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            font-size: 24px; 
            cursor: pointer; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 50%; 
        }

        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown a {
            color: black;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover { background-color: #ddd; }

        /* User profile styling */
        .user-profile {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        .user-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }

        .due-task { color: red; font-weight: bold; }

        /* Form styling */
        .form-container {
            display: none;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- Add button and dropdown menu -->
    <button class="add-button" onclick="toggleDropdown()">+</button>
    <div class="dropdown" id="dropdownMenu">
        <a href="#" onclick="showAddUserForm()">Add Family Member</a>
        <a href="#" onclick="showAddTaskForm()">Add Task</a>
    </div>

    <h1>Family Chore Tracker</h1>

    <!-- Family Members Section -->
    <div id="familyMembers"></div>

    <!-- Add Task Form -->
    <div id="addTaskForm" class="form-container">
        <h2>Add Task</h2>
        
        <!-- Custom Task Option -->
        <h3>Custom Task</h3>
        <label>Task Name: <input type="text" id="customTaskName"></label><br>
        <label>Value: <input type="number" id="customTaskValue"></label><br>
        <label>Due Type:
            <select id="dueType">
                <option value="daily">Daily</option>
                <option value="interval">Countdown (days)</option>
            </select>
        </label><br>
        <label id="dueTimeLabel">Due Time: <input type="time" id="dueTime" value="19:00"></label><br>
        <label id="intervalLabel" style="display: none;">Interval (days): <input type="number" id="dueInterval" min="1" value="7"></label><br>
        <button onclick="addCustomTask()">Add Custom Task</button>
        <button onclick="hideForms()">Cancel</button>
    </div>

    <script>
        const familyMembers = [
            { name: "Mom", photo: "https://via.placeholder.com/50", totalEarned: 120, completedTasks: [] },
            { name: "Dad", photo: "https://via.placeholder.com/50", totalEarned: 85, completedTasks: [] },
        ];

        const tasks = [
            { name: "Load the Dishwasher", type: "daily", time: "19:00", value: 5, completed: false },
            { name: "Clean the Washroom", type: "interval", interval: 7, lastCompleted: null, value: 10, completed: false }
        ];

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function showAddTaskForm() {
            hideForms();
            document.getElementById('addTaskForm').style.display = 'block';
            toggleDropdown();
        }

        function hideForms() {
            document.getElementById('addTaskForm').style.display = 'none';
        }

        function addCustomTask() {
            const name = document.getElementById('customTaskName').value;
            const value = parseFloat(document.getElementById('customTaskValue').value);
            const dueType = document.getElementById('dueType').value;
            let newTask;

            if (dueType === "daily") {
                const time = document.getElementById('dueTime').value;
                newTask = { name, type: dueType, time, value, completed: false };
            } else {
                const interval = parseInt(document.getElementById('dueInterval').value);
                newTask = { name, type: dueType, interval, lastCompleted: null, value, completed: false };
            }

            tasks.unshift(newTask); // Add new task to the top
            hideForms();
            renderTasks();
        }

        // Show/Hide fields based on due type selection
        document.getElementById('dueType').addEventListener('change', (e) => {
            const dueTimeLabel = document.getElementById('dueTimeLabel');
            const intervalLabel = document.getElementById('intervalLabel');

            if (e.target.value === "daily") {
                dueTimeLabel.style.display = 'block';
                intervalLabel.style.display = 'none';
            } else {
                dueTimeLabel.style.display = 'none';
                intervalLabel.style.display = 'block';
            }
        });

        // Check if a task is due
        function isTaskDue(task) {
            const now = new Date();

            if (task.type === "daily") {
                const [hour, minute] = task.time.split(':').map(Number);
                const dueTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute);
                return now >= dueTime && !task.completed;
            } else if (task.type === "interval") {
                if (!task.lastCompleted) return true;
                const daysSinceCompleted = (now - new Date(task.lastCompleted)) / (1000 * 60 * 60 * 24);
                return daysSinceCompleted >= task.interval;
            }
            return false;
        }

        function renderTasks() {
            const familyContainer = document.getElementById('familyMembers');
            familyContainer.innerHTML = '';

            // Sort tasks to show due tasks at the top
            const sortedTasks = tasks.sort((a, b) => isTaskDue(b) - isTaskDue(a));

            sortedTasks.forEach(task => {
                const taskDiv = document.createElement('div');
                taskDiv.className = isTaskDue(task) ? 'due-task' : '';
                taskDiv.innerHTML = `
                    <div>${task.name} - $${task.value}</div>
                    <button onclick="assignTask('${task.name}')">Assign</button>
                `;
                familyContainer.appendChild(taskDiv);
            });
        }
