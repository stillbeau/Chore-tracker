<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .btn { padding: 5px 10px; margin-top: 10px; }
        
        /* Style for the + button */
        .add-button { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            font-size: 24px; 
            cursor: pointer; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 50%; 
        }

        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown a {
            color: black;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover { background-color: #ddd; }

        /* User profile styling */
        .user-profile {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        .user-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }

        .user-profile h2 {
            display: inline-block;
            vertical-align: middle;
            margin: 0;
        }

        .recent-tasks {
            color: green;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Add button and dropdown menu -->
    <button class="add-button" onclick="toggleDropdown()">+</button>
    <div class="dropdown" id="dropdownMenu">
        <a href="#" onclick="showAddUser()">Add Family Member</a>
        <a href="#" onclick="showAddTask()">Add Task</a>
    </div>

    <h1>Family Chore Tracker</h1>

    <!-- Family Members Section -->
    <div id="familyMembers"></div>

    <script>
        // Sample data for family members
        const familyMembers = [
            {
                name: "Mom",
                photo: "https://via.placeholder.com/50", // Placeholder image
                totalEarned: 120,
                completedTasks: [
                    { name: "Dishes", date: "2024-10-28", value: 5 },
                    { name: "Laundry", date: "2024-11-01", value: 8 }
                ]
            },
            {
                name: "Dad",
                photo: "https://via.placeholder.com/50",
                totalEarned: 85,
                completedTasks: [
                    { name: "Vacuum Living Room", date: "2024-10-29", value: 10 },
                    { name: "Clean Bathroom", date: "2024-11-01", value: 7 }
                ]
            },
            // Add additional family members as needed
        ];

        // Toggle dropdown visibility
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function showAddUser() {
            alert("Add Family Member form goes here");
            toggleDropdown();
        }

        function showAddTask() {
            alert("Add Task form goes here");
            toggleDropdown();
        }

        // Function to format date as 'yyyy-mm-dd'
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // Function to render family members and their recent tasks
        function renderFamilyMembers() {
            const familyContainer = document.getElementById('familyMembers');
            familyContainer.innerHTML = ''; // Clear container

            // Get today's date and the date one week ago
            const today = new Date();
            const lastWeek = new Date();
            lastWeek.setDate(today.getDate() - 7);

            familyMembers.forEach(member => {
                // Create a container for each member
                const memberDiv = document.createElement('div');
                memberDiv.classList.add('user-profile');

                // Display member's name, photo, and total earnings
                memberDiv.innerHTML = `
                    <img src="${member.photo}" alt="${member.name}'s photo">
                    <h2>${member.name}</h2>
                    <p>Total Earned: $${member.totalEarned}</p>
                `;

                // Filter tasks completed within the last week
                const recentTasks = member.completedTasks.filter(task => {
                    const taskDate = new Date(task.date);
                    return taskDate >= lastWeek && taskDate <= today;
                });

                // Display recent tasks (only if completed within the last week)
                if (recentTasks.length > 0) {
                    const recentTasksDiv = document.createElement('div');
                    recentTasksDiv.classList.add('recent-tasks');
                    recentTasksDiv.innerHTML = `<strong>Recently Completed Tasks:</strong>`;

                    recentTasks.forEach(task => {
                        const taskDiv = document.createElement('div');
                        taskDiv.textContent = `${task.name} ($${task.value})`;
                        recentTasksDiv.appendChild(taskDiv);
                    });

                    memberDiv.appendChild(recentTasksDiv);
                }

                // Append each member's section to the main container
                familyContainer.appendChild(memberDiv);
            });
        }

        // Render family members when page loads
        renderFamilyMembers();
    </script>
</body>
</html>
